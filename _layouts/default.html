<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" >
    </head>
    <body>
        <!-- Ribbon -->
        <a href="https://github.com/silshack/fall2013"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
        
        <div class="container">
          <div class="site">
            <div class="header">
              <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p>
              <a class="extra" href="{{ site.baseurl }}/syllabus.html">syllabus</a>
              <a class="extra" href="{{ site.baseurl }}/schedule.html">schedule</a>
              <a class="extra" href="{{ site.baseurl }}/assignments.html">assignments</a>
              <a class="extra" href="{{ site.baseurl }}/people.html">people</a>
              <a class="extra" href="{{ site.baseurl }}/feedback.html">feedback</a>
              <a class="extra" href="{{ site.baseurl }}/music.html">music</a>
              </p>
            </div>

                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  {{ site.course.number }} - "{{ site.course.title }}"
                </p>
                <p>
                  Another <a href="http://github.com/silshack/professorjekyll">silshack</a> by  <a href="http://twitter.com/hauspoor/">@hauspoor</a> & friends<br />
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

    </body>
    <!-- Google Analytics -->
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            
     ga('create', 'UA-20109396-6', 'silshack.github.io');
     ga('send', 'pageview');           
    </script>
</html>
